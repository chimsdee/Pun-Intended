<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pun Intended - Login</title>
  <link rel="website icon" type="png" href="./IMG/landing.svg">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-laugh-wink me-2"></i>
          Pun Intended
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <h5 class="navbar-text mx-auto text-center my-2 my-lg-0">
            Random Laughs : Timeless Quotes
          </h5>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-login">
                <i class="fas fa-sign-in-alt me-1"></i>
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-signup">
                <i class="fas fa-user-plus me-1"></i>
                Sign Up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="login-form">
      <h1 class="text-center mb-4"><b>Welcome</b></h1>
      <div class="form-toggle">
        <button id="login-toggle" class="toggle-btn active">Login</button>
        <button id="signup-toggle" class="toggle-btn">Sign Up</button>
      </div>

      <form id="auth-form" action="" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="user-input">
            <input type="text" id="username" required placeholder="Enter your username">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="user-input">
            <input type="password" id="password" required placeholder="Enter your password">
          </div>
        </div>

        <!-- Confirm Password Field (initially hidden) -->
        <div class="form-group confirm-password-group" style="display: none;">
          <label for="confirm-password">Confirm Password</label>
          <div class="user-input">
            <input type="password" id="confirm-password" placeholder="Confirm your password">
          </div>
        </div>

        <div class="form-options">
          <div class="show-password">
            <input type="checkbox" id="togglepassword">
            <label for="togglepassword">Show Password</label>
          </div>

          <div class="remember-me" id="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="glow-button" type="button" id="submit-btn">
            <b>Login</b>
          </button>
        </div>

        <div class="text-center mt-3">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-bottom py-3 bg-dark">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <small class="text-light">
              &copy; 2025 WitBit. Made with <i class="fas fa-heart text-danger"></i> for laughter & inspiration
              <span class="mx-3">|</span>
              <a href="privacy.html" class="text-light me-3 text-decoration-none">Privacy Policy</a>
              <a href="terms.html" class="text-light me-3 text-decoration-none">Terms of Service</a>
              <a href="contact.html" class="text-light text-decoration-none">Contact</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="JS/script.js"></script>
  <script src="JS/bootstrap.js"></script>
</body>

</html>
